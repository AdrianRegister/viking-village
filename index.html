<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/events.css" />
    <title>Viking Village</title>
  </head>
  <body>
    <div id="root">
      <div id="main-info-bar">
        <div id="resources-bar"></div>
        <div id="special-resources-bar"></div>
        <div id="season-year-bar">
          <div id="season-indicator"></div>
          <div id="year-indicator"></div>
        </div>
        <button id="next-season-button">NEXT SEASON</button>
      </div>
      <div id="game-interface">
        <div id="game-events-log"></div>
        <div id="leaders-interface">
          <div class="activity-container">
            <h3>Foraging</h3>
            <div class="activity-option">
              <p>Focus on hunting, fishing and gathering</p>
              <button class="choose-activity-button foraging-button" data-foraging="food">CHOOSE</button>
            </div>
            <div class="activity-option">
              <p>Focus on forestry and lumber creation</p>
              <button class="choose-activity-button foraging-button" data-foraging="wood">CHOOSE</button>
            </div>
            </div>
            <div class="activity-container">
              <h3>Training</h3>
              <div class="activity-option">
                <p>Convert Population to Warriors. Each warrior consumes 3 food and 2 silver per season.</p>
                <p>Each warrior costs 5 food, 3 silver, and 2 weapons for training and equipment costs.</p>
                <input type="range" id="train-warriors" name="train-warriors" min="1" />
                <label id="train-warriors-label" for="train-warriors"></label>
                <p id="train-warriors-cost"></p>
                <button class="choose-activity-button training-button" data-training="training">TRAIN</button>
              </div>
            </div>
            <div class="activity-container">
              <h3>Raiding</h3>
            </div>
            <div class="activity-container">
              <h3>Manufacturing</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.mjs"></script>
  </body>
</html>
